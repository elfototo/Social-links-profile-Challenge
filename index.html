<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card-avatar">
          <img src="./images/avatar-jessica.jpeg" alt="avatar" />
        </div>

        <div class="card-name">Jessica Randall</div>
        <div class="card-place">London, United Kingdom</div>
        <div class="card-prof">"Front-end developer and avid reader."</div>

        <ul class="card-links">
          <li class="card-link"><a href="">GitHub</a></li>
          <li class="card-link"><a href="">Mentor</a></li>
          <li class="card-link"><a href="">LinkedIn</a></li>
          <li class="card-link"><a href="">Twitter</a></li>
          <li class="card-link"><a href="">Instagram</a></li>
        </ul>
      </div>
    </main>
  </body>
</html>
